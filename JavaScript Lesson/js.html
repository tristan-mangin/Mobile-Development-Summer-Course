<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Lesson</title>
</head>
<body>
    <script>
        var message;
        var language = "Spanish";
        message = "Hello, World!";
        
        for (i=0; i<10; i++) {
            document.write(message);
        }

        if (language==="English") {
            document.write("How are you?");
        }else {
            document.write("Hola!");
        }
    </script>
</body>
</html>
